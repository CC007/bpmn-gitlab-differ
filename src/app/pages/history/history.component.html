<div class="container">
  <div class="sidebar">
    <label>Username: </label>
    <input placeholder="user" [value]="username" (change)="setUsername($event.target.value)" />

    <label>Password: </label>
    <input type="password" placeholder="pwd" [value]="password" (change)="setPassword($event.target.value)" />

    <label>Base Camunda api url: </label>
    <input placeholder="camunda url" [value]="baseApiUrl" (change)="setBaseApiUrl($event.target.value)" />

    <label>Process Definition Key: </label>
    <input placeholder="definition key" [value]="processKey" (change)="setProcessKey($event.target.value)" />

    <label>Business Key: </label>
    <input placeholder="business key" [value]="businessKey" (change)="setBusinessKey($event.target.value)" />

    <button (click)="retrieveInformations()">Submit</button>
    <button *ngIf="processInstance && processInstance.superProcessInstanceId" (click)="viewParent()">
      View Parent
    </button>
  </div>

  <app-history-viewer
    class="history-viewer"
    [bpmn]="bpmn"
    [history]="history"
    [incidents]="incidents"
    (calledElement)="onCalledElement($event)"
  ></app-history-viewer>
</div>
